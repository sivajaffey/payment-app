<div width="100%">
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Payment details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile>
            <button mat-raised-button color="primary" routerLink="/card">Enter card details</button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-raised-button color="accent" routerLink="/card-details"> View card details</button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
